<div class="form-group">
  <label for="timestamp" class="col-md-2 control-label">Time</label>
  <div class="col-md-6">
    <div class="dropdown">
      <a class="dropdown-toggle" id="dropdown" role="button" data-toggle="dropdown" data-target="#">
        <div class="input-group"><input type="text" class="form-control" data-ng-model="point.timestamp">
          <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
        </div>
      </a>
      <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
        <datetimepicker data-ng-model="point.timestamp" data-datetimepicker-config="{ dropdownSelector: '#dropdown' }" id="timestamp"/>
      </ul>
    </div>
  </div>
</div>

<div class="form-group">
  <label for="title" class="col-md-2 control-label">Title</label>
  <div class="col-md-10">
    <input type="text" ng-model="point.title" class="form-control" id="title" />
  </div>
</div>

<div class="form-group">
  <label for="desc" class="col-md-2 control-label">Description</label>
  <div class="col-md-10">
    <textarea rows="5" ng-model="point.desc" class="form-control" id="desc" />
  </div>
</div>

<div class="col-md-offset-2 col-md-10">
  <ui-gmap-google-map center='map.center' zoom='map.zoom' options='map.options' events='map.events' control='map.control'></ui-gmap-google-map>
</div>

<div>&nbsp;</div>

<div class="form-group">
  <label for="latitude" class="col-md-2 control-label">Latitude</label>
  <div class="col-md-10">
    <input type="text" ng-model="point.latitude" class="form-control" id="latitude" disabled />
  </div>
</div>

<div class="form-group">
  <label for="longitude" class="col-md-2 control-label">Longitude</label>
  <div class="col-md-10">
    <input type="text" ng-model="point.longitude" class="form-control" id="longitude" disabled />
  </div>
</div>

<div class="form-group" ng-if="point.type == 'photo'">
  <label for="thumb" class="col-md-2 control-label">Thumbnail Url</label>
  <div class="col-md-10">
    <input type="text" ng-model="point.thumb" class="form-control" id="thumb" />
  </div>
</div>

<div class="form-group" ng-if="point.type == 'photo'">
  <label for="photo" class="col-md-2 control-label">Photo Url</label>
  <div class="col-md-10">
    <input type="text" ng-model="point.photo" class="form-control" id="photo" />
  </div>
</div>

<div class="form-group" ng-if="point.type == 'photo'">
  <label for="video" class="col-md-2 control-label">Video Url</label>
  <div class="col-md-10">
    <input type="text" ng-model="point.video" class="form-control" id="video" />
  </div>
</div>

<div class="form-group">
  <label for="resource" class="col-md-2 control-label">Resource Url</label>
  <div class="col-md-10">
    <input type="text" ng-model="point.resource" class="form-control" id="resource" />
    <p ng-if="point.type == 'video'" style="margin-top: 10px;">Videos are embedded automatically. Just enter the YouTube or Vimeo Url.</p>
  </div>
</div>

<div class="form-group">
  <label for="hide" class="col-md-2 control-label">Hide</label>
  <div class="col-md-10">
      <input type="checkbox" ng-model="point.hide" id="hide" >
  </div>
</div>

<div>&nbsp;</div>

<div class="form-group">
  <div class="col-md-offset-2 col-md-10">
    <a href="#/point/{{point.type}}" class="btn btn-default">Cancel</a>
    <input type="submit" class="btn btn-primary" value="Save"/>
  </div>
</div>
