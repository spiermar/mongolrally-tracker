<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <h1 class="page-header">Instagram</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
  <div class="col-md-8 col-md-offset-2">
    <h2>Update Instagram</h2>
    <form role="form" ng-submit="updateInstagram(accessToken, clientSecret)">
      <div class="form-group">
        <label for="accessToken">Instagram Access Token</label>
        <input type="text" class="form-control" id="accessToken" ng-model="accessToken" placeholder="Enter Access Token">
      </div>
      <div class="form-group">
        <label for="clientSecret">Instagram Client Secret</label>
        <input type="text" class="form-control" id="clientSecret" ng-model="clientSecret" placeholder="Enter Client Secret">
      </div>
      <button type="submit" class="btn btn-default">Update</button>
    </form>
  </div>
  <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
